<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFRAME POC</title>
    <style>
        iframe {
            height: 200px;
            transition: 1s all; /** This is important to make the resize not seem jerky **/
            overflow: auto;
            border:solid 1px #333;
        }
    </style>
    <script>
        //listen for height messages from the iframe
        window.addEventListener("message", resizeIframe, false);

        //what to do when we get a message.
        //note that you'll need to add a check to identify the message
        //if you use messagingfor other things in your app.
        function resizeIframe(message) {
            var newHeight = message.data.height + "px"; // the height is returned by the browser as an int, so we have to add the 'px' units for it to work.
            console.log("height is: ", newHeight);
            document.getElementById("mytotallyradiframe").style.height = newHeight;
        }
    </script>
</head>

<body>
  <h1>I'm the parent page</h1>
    <iframe src="iframe.html" id="mytotallyradiframe" scrolling="no">

  </body>
</html>
