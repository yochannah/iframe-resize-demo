<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Iframe poc</title>
    <style media="screen">
        body {
            background-color: #dedede;
            font-family: sans-serif;
            box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 1em;
        }

        div {
            margin: 0.5em 0em;
            border-radius: 2px;
            background-color: #fff;
            padding: 1em;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1)
        }

        h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>I'm an iframe</h1>
    <div>I send a <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage">message</a> to my parent page to smoothly adjust the iframe height to my page height.</div>
    <div>filler.</div>
    <div>filler.</div>
    <div>filler.</div>
    <div>filler.</div>
    <div>filler.</div>
    <br> <br>
</body>

<script type="text/javascript">
    parent.postMessage({
        height: document.body.clientHeight
    }, window.location.origin);
</script>

</html>
